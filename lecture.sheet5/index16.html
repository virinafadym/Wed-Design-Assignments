<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Functions Example</title>
</head>
<body>

<h2>Find Minimum of 4 Numbers</h2>
<input type="number" id="num1" placeholder="Enter a">
<input type="number" id="num2" placeholder="Enter b">
<input type="number" id="num3" placeholder="Enter c">
<input type="number" id="num4" placeholder="Enter d">
<button onclick="findMin()">Find Minimum</button>
<p id="min-result"></p>

<hr>

<h2>Check if Purchase is Possible</h2>
<input type="number" id="price" placeholder="Price">
<input type="number" id="tax" placeholder="Tax Rate (e.g., 0.15)">
<input type="number" id="balance" placeholder="Balance">
<button onclick="canPurchase()">Check Purchase</button>
<p id="purchase-result"></p>

<script>
 
  function findMin() {
    const a = parseFloat(document.getElementById("num1").value);
    const b = parseFloat(document.getElementById("num2").value);
    const c = parseFloat(document.getElementById("num3").value);
    const d = parseFloat(document.getElementById("num4").value);
    
    const min = Math.min(a, b, c, d);
    document.getElementById("min-result").textContent = "Minimum number is: " + min;
  }

  
  function canPurchase() {
    const price = parseFloat(document.getElementById("price").value);
    const taxRate = parseFloat(document.getElementById("tax").value);
    const balance = parseFloat(document.getElementById("balance").value);

    const totalCost = price + (price * taxRate);
    const result = balance >= totalCost ? "Yes" : "No";
    document.getElementById("purchase-result").textContent = result;
  }
</script>

</body>
</html>
