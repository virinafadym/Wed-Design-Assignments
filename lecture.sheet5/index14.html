<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Switch and If Examples</title>
</head>
<body>

<script>
 
  let fruits = "banana"; 
  switch(fruits) {
    case "banana":
      alert("Hello");
      break;
    case "apple":
      alert("Welcome");
      break;
    default:
      alert("No greeting for this fruit");
  }

  let x = 10;
  let y = 5;

  if (x > y) {
    alert("Hello World");
  }

  x = 3;
  y = 7;

  if (x > y) {
    alert("Hello World");
  } else {
    alert("Goodbye");
  }
</script>

</body>
</html>
