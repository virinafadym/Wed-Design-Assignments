<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Perspective Hover</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .image-container {
    width: 300px;
    height: 200px;
    perspective: 1000px; 
  }

  .image-card {
    width: 100%;
    height: 100%;
    transition: transform 0.5s;
    transform-style: preserve-3d; 
    border-radius: 10px;
    overflow: hidden;
  }

  .image-card img {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
  }

  .image-container:hover .image-card {
    transform: rotateY(20deg) rotateX(10deg) scale(1.05);
  }
</style>
</head>
<body>

<div class="image-container">
  <div class="image-card">
    <img src="image2.jpg" alt="Sample Image">
  </div>
</div>

</body>
</html>
