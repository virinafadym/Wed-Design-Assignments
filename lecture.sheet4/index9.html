<!DOCTYPE html>
<html>
<head>
<style>

.checkbox {
  display: flex;
  align-items: center;
  gap: 8px;
  cursor: pointer;
  font-size: 18px;
}


.checkbox input {
  display: none;
}


.box {
  width: 22px;
  height: 22px;
  border: 2px solid #555;
  border-radius: 6px;
  transition: 0.3s;
  display: flex;
  justify-content: center;
  align-items: center;
}


.checkbox input:checked + .box {
  background-color: orange;
  border-color: orange;
  transform: scale(1.2);
}

.checkbox input:not(:checked) + .box {
  transform: scale(1);
}


.box::after {
  content: "âœ“";
  color: white;
  font-size: 16px;
  opacity: 0;
  transition: 0.3s;
}

.checkbox input:checked + .box::after {
  opacity: 1;
}
</style>
</head>
<body>
<h1>preview: </h1>
<label class="checkbox">
  <input type="checkbox">
  <span class="box"></span>
  Orange
</label>

<br><br>

<label class="checkbox">
  <input type="checkbox">
  <span class="box"></span>
  Banana
</label>

</body>
</html>
