<title>Simple Image Overlay</title>
<style>
  .container {
    position: relative;
    width: 300px;
  }

  .container img {
    width: 100%;
    display: block;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: 0.3s;
  }

  .container:hover .overlay {
    opacity: 1;
  }
</style>
</head>
