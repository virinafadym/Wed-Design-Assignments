<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text on Image Overlay</title>
<style>
  .image-container {
    position: relative;
    width: 300px; 
  }

  .image-container img {
    width: 100%;
    display: block;
  }

  .overlay-text {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4); 
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-family: Arial, sans-serif;
    text-align: center;
  }
</style>
</head>
<body>

<div class="image-container">
  <img src="image2.jpg" alt="Sample Image">
  <div class="overlay-text">HELLO....</div>
</div>

</body>
</html>
